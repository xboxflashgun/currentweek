<!doctype html>
<html itemscope="" itemtype="http://schema.org/WebPage" lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>xboxstat.ru: current week dashboard</title>
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.png" />
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="/d3.v7.min.js"></script>
	<script src="scripts.js"></script>
	<script src="graph.js"></script>
	<script src="filters.js"></script>
</head>
<body onload="main()">
	<div id="col1">
		<div id="infodiv">
			<div class="boxheader">
				<h3><label><input type="radio" name="filter" value="info" checked />
						By Gamers</label></h3>
			</div>
			<table>
				<tr>
					<td align="right">Show</td>
					<td align="left"><label><input type="radio" name="format" value="perc" checked>Percentage</label></td>
				</tr>
				<tr>
					<td align="right">by</td>
					<td align="left"><label><input type="radio" name="format" value="abs">Absolute</label></td>
				</tr>
				<tr><td>From</td><td id="graph0">?</td></tr>
				<tr><td>To</td><td id="graph1">?</td></tr>
				<tr><td>Gamers</td><td id="gamersstat">?</td></tr>
				<tr><td>Games</td><td id="gamestat">?</td></tr>
				<tr><td>Genres</td><td id="genrestat">?</td></tr>
				<tr><td>Countries</td><td id="countrystat">?</td></tr>
				<tr><td>Languages</td><td id="langstat">?</td></tr>
			</table>
		</div>
		<div id="countrydiv">
			<div class="boxheader">
				<h3><label><input type="radio" name="filter" value="country" checked />
					By Countries</label></h3>
			</div>
			<div class="svg"></div>
		</div>
		<div id="langdiv">
			<div class="boxheader">
				<h3><label><input type="radio" name="filter" value="lang" checked />
						By Languages</label></h3>
			</div>
			<div class="svg"></div>
		</div>
		<div id="genrediv">
			<div class="boxheader">
				<h3><label><input type="radio" name="filter" value="genre" checked />
						By Genres</label></h3>
			</div>
			<div class="svg"></div>
		</div>
		<div id="filterdiv">
			Filter(s): <span class="bulbs"></span>
		</div>
		<div id="linechart">
		</div>
		<div id="legend">
			<table>
			</table>
		</div>
	</div>
	<div id="gamediv">
		<div class="boxheader">
			<h3><label><input type="radio" name="filter" value="game" checked />
					By Games</label></h3>
		</div>
		<div id="searchfilt">
			Search: <input type="text" size="20" maxlength="40" id="namefilter" />
		</div>
		<div id="gametab">
		</div>
	</div>
	<div id="footer">
		By <a href="mailto:flashgun@xboxstat.ru">flashgun@xboxstat.ru</a><br />
		<a href="/xboxstat.ru-hourlytable.csv.bz2">Download raw data (~40mb)</a>
	</div>
</body>
</html>

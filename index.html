<!doctype html>
<html itemscope="" itemtype="http://schema.org/WebPage" lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>xboxstat.ru: current week dashboard</title>
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.png" />
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="/d3.v7.min.js"></script>
	<script src="scripts.js"></script>
</head>
<body onload="main()">
	<div id="col1">
		<div id="infodiv">
			<div class="boxheader">
				Info
			</div>
			<label><input type="radio" name="format" value="perc" checked>Percentage</label><br>
			<label><input type="radio" name="format" value="abs">Absolute</label>
		</div>
		<div id="countrydiv">
			<div class="boxheader">
				By Countries
			</div>
		</div>
		<div id="langdiv">
			<div class="boxheader">
				By Languages
			</div>
		</div>
		<div id="genrediv">
			<div class="boxheader">
				By Genres
			</div>
		</div>
		<div id="filterdiv">
			Filter:
		</div>
		<div id="linechart">
		</div>
	</div>
	<div id="gamesdiv">
		<div class="boxheader">
			By Games
		</div>
	</div>
</body>
</html>
